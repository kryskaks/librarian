{% extends "base.html" %}
{% block header %}
Подробнее о книге <strong>{{book.title}}</strong>
{% endblock %}
{% block content %}

<p3>Название: {{book.title}}</p3>

<br>
Авторы:
{% for authorship in book.authorships %}
  <li><a href="{{ url_for('get_author', id=authorship.author.id)}}">{{authorship.author.name}}</a></li>
{% endfor %}

<br>
<a href="{{ url_for('edit_book', id=book.id) }}">Перейти к редактированию книги</a>

{% endblock %}
